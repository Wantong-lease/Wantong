<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wantong 個人信用貸</title>

<style>
  body { margin:0; font-family:"Microsoft JhengHei",sans-serif; background:#f6fbff; color:#222; }

  header {
    background:white;
    border-bottom:1px solid #e5eaf0;
    padding:6px 0;
    position:sticky;top:0;z-index:30;
  }
  .nav {
    max-width:900px;
    margin:auto;
    display:flex;
    justify-content:flex-start;
    align-items:center;
    padding:0 10px;
  }

  /* Logo */
  .brand img {
    height:52px;
    width:auto;
  }

  @media (max-width:600px) {
    .brand img { height:38px; }
  }

  .container { max-width:900px; margin:auto; padding:20px; }

  /* Banner */
  .banner {
    position:relative;
    width:100%;
    margin-top:10px;
  }

  .banner img {
    width:100%;
    border-radius:12px;
    display:block;
    box-shadow:0 4px 16px rgba(0,0,0,0.08);
  }

  .banner-btn-wrap {
    position:absolute;
    left:50%;
    bottom:45px;
    transform:translateX(-50%);
    z-index:10;
  }

  .banner-btn {
    background:#003366;
    padding:14px 40px;
    color:white;
    text-decoration:none;
    font-size:1.2rem;
    font-weight:700;
    border-radius:50px;
    box-shadow:0 6px 18px rgba(0,0,0,0.25);
    display:inline-block;
  }

  section {
    background:white;
    border-radius:10px;
    padding:24px;
    margin:26px 0;
    border:1px solid #e8eff5;
  }

  .calc-group { margin-bottom:16px; }
  input {
    width:100%; padding:12px;
    border:1px solid #ccc; border-radius:6px;
    font-size:1rem;
  }

  button {
    padding:12px 20px;
    background:#2f9fff;
    border:none;
    color:white;
    border-radius:6px;
    font-size:1rem;
    font-weight:700;
  }

  .result-box {
    background:#f1f8ff;
    padding:16px;
    border-radius:8px;
    font-size:1.2rem;
    color:#0a4ca3;
    font-weight:700;
  }

  footer {
    text-align:center; color:#888; font-size:0.9rem; padding:40px 0;
  }

  /* 浮動按鈕 */
  .floating-wrap {
    position:fixed;
    right:18px;
    bottom:18px;
    display:flex;
    flex-direction:column;
    gap:12px;
    z-index:200;
  }

  /* ⭐取消深藍色底 → 改為透明 + 修正 ICON 被裁切⭐ */
  .float-btn {
    width:58px;
    height:58px;
    padding:0;
    background:transparent !important;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 4px 16px rgba(0,0,0,0.25);
    overflow:hidden;   /* 避免裁切 icon */
    text-decoration:none;
  }

  .float-btn img {
    width:100%;
    height:100%;
    object-fit:contain;
  }

  /* 保留深藍電話 ICON（但底透明） */
  .call-icon {
    width:32px;
    height:32px;
    object-fit:contain;
  }

  @media (max-width:600px) {
    .float-btn { width:54px; height:54px; }
    .line-icon { width:100%; height:100%; }
    .call-icon { width:30px; height:30px; }
  }

</style>
</head>

<body>

<header>
  <div class="nav">
    <a class="brand" href="#">
      <img src="logo.png" alt="Wantong Logo">
    </a>
  </div>
</header>

<div class="container">

  <!-- Banner -->
  <div class="banner">
    <img src="banner.png" alt="banner" />
    <div class="banner-btn-wrap">
      <a href="https://line.me/R/ti/p/@076tdbmy" target="_blank" class="banner-btn">
        立即申請
      </a>
    </div>
  </div>

  <!-- 試算器 -->
  <section id="calc">
    <h2>Wantong 個人信用貸試算</h2>
    <p>年利率固定 <strong>16%</strong>、手續費 <strong>6%</strong></p>

    <div class="calc-group">
      <label>借款金額（NT$）</label>
      <input id="loanAmount" type="number" placeholder="請輸入金額，例如 100000">
    </div>

    <div class="calc-group">
      <label>期數（月）</label>
      <input id="months" type="number" placeholder="例如 12、24、36">
    </div>

    <button onclick="calculate()">開始試算</button>

    <div id="result" class="result-box" style="display:none; margin-top:20px;"></div>
  </section>

  <!-- FAQ -->
  <section id="faq">
    <h2>常見問題</h2>

    <p><strong>Q：利率是多少？</strong><br>固定年利率 16%，手續費 6%。</p>
    <p><strong>Q：多久可以撥款？</strong><br>最快 1 天撥款。</p>
    <p><strong>Q：額度如何決定？</strong><br>依照個人信用與收入評分。</p>
    <p><strong>Q：需要提供什麼資料？</strong><br>雙證件、工作證明、財力資料。</p>
    <p><strong>Q：是否會查聯徵？</strong><br>會，並保持最小查詢次數。</p>
    <p><strong>Q：是否可以提前清償？</strong><br>可提前清償，無違約金。</p>
    <p><strong>Q：工作不固定可以申請嗎？</strong><br>可依個案評估。</p>

  </section>

  <footer>
    © 2025 Wantong. All Rights Reserved.
  </footer>

</div>

<!-- 浮動按鈕 -->
<div class="floating-wrap">
  <!-- 原本的綠底 LINE ICON（SVG 官方 Logo 保留） -->
  <a href="https://line.me/R/ti/p/@076tdbmy" target="_blank" class="float-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" class="line-icon">
  </a>

  <!-- 電話 ICON（保持原本樣式，但顯示完整） -->
  <a href="tel:0966857279" class="float-btn">
    <img src="phone.png" class="call-icon">
  </a>
</div>

<script>
function calculate() {
  const amount = Number(document.getElementById("loanAmount").value);
  const months = Number(document.getElementById("months").value);
  const rate = 0.16 / 12;
  const fee = amount * 0.06;

  if (!amount || !months) {
    alert("請輸入金額與期數！");
    return;
  }

  const monthly = amount * rate / (1 - Math.pow(1 + rate, -months));
  const total = monthly * months + fee;

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML =
    "每月應還：" + Math.round(monthly).toLocaleString() + " 元<br>" +
    "總費用（含手續費）：" + Math.round(total).toLocaleString() + " 元";
}
</script>

</body>
</html>
