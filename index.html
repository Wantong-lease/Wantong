<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wantong 個人信用貸</title>

<style>
  body { margin:0; font-family:"Microsoft JhengHei",sans-serif; background:#f6fbff; color:#222; }

  header {
    background:white;
    border-bottom:1px solid #e5eaf0;
    padding:10px 0;
    position:sticky;top:0;z-index:30;
  }
  .nav {
    max-width:900px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 20px;
  }

  /* 新 Logo 圖片 */
  .brand img {
    height:42px;
    width:auto;
  }

  .brand {
    display:flex;
    align-items:center;
    gap:10px;
    text-decoration:none;
    color:#111;
    font-weight:700;
    font-size:1.4rem;
  }

  nav a { margin-left:18px; text-decoration:none; color:#6b7585; font-weight:600; }
  nav a:hover { color:#2f9fff; }

  .container { max-width:900px; margin:auto; padding:20px; }

  .banner img {
    width:100%;
    border-radius:12px;
    margin-top:20px;
    box-shadow:0 4px 16px rgba(0,0,0,0.08);
  }

  section {
    background:white;
    border-radius:10px;
    padding:24px;
    margin:26px 0;
    border:1px solid #e8eff5;
  }

  h2 { margin-top:0; }

  .calc-group { margin-bottom:16px; }
  input {
    width:100%; padding:12px;
    border:1px solid #ccc; border-radius:6px;
    font-size:1rem;
  }

  button {
    padding:12px 20px;
    background:#2f9fff;
    border:none;
    color:white;
    border-radius:6px;
    font-size:1rem;
    font-weight:700;
  }

  .result-box {
    background:#f1f8ff;
    padding:16px;
    border-radius:8px;
    font-size:1.2rem;
    color:#0a4ca3;
    font-weight:700;
  }

  footer {
    text-align:center; color:#888; font-size:0.9rem; padding:40px 0;
  }

  /* 右下角 Line 按鈕 */
  .line-float {
    position:fixed;
    right:18px;
    bottom:18px;
    background:#06c755;
    color:white;
    padding:14px 20px;
    border-radius:50px;
    font-size:1.1rem;
    font-weight:700;
    box-shadow:0 4px 16px rgba(0,0,0,0.2);
    text-decoration:none;
  }

  /* 手機優化 */
  @media (max-width:600px) {
    .brand img { height:34px; }
    nav { display:none; }
    h2 { font-size:1.3rem; }
    button { width:100%; }
  }
</style>
</head>

<body>

<header>
  <div class="nav">
    <a class="brand" href="#">
<img src="logo.png" alt="Wantong Logo" style="width:120px;">      Wantong
    </a>

    <nav>
      <a href="#calc">試算器</a>
      <a href="#faq">FAQ</a>
    </nav>
  </div>
</header>

<div class="container">

  <!-- Banner -->
  <div class="banner">
    <img src="banner.png" alt="banner" />
  </div>

  <!-- 試算器 -->
  <section id="calc">
    <h2>Wantong 個人信用貸試算</h2>
    <p>年利率固定 <strong>16%</strong>、手續費 <strong>6%</strong></p>

    <div class="calc-group">
      <label>借款金額（NT$）</label>
      <input id="loanAmount" type="number" placeholder="請輸入金額，例如 100000">
    </div>

    <div class="calc-group">
      <label>期數（月）</label>
      <input id="months" type="number" placeholder="例如 12、24、36">
    </div>

    <button onclick="calculate()">開始試算</button>

    <div id="result" class="result-box" style="display:none; margin-top:20px;"></div>
  </section>

  <!-- FAQ -->
  <section id="faq">
    <h2>常見問題</h2>
    <p><strong>Q：利率是多少？</strong><br>固定年利率 16%，手續費 6%。</p>
    <p><strong>Q：撥款時間？</strong><br>核准後最快 1 天撥款。</p>
  </section>

  <footer>
    © 2025 Wantong. All Rights Reserved.
  </footer>

</div>

<!-- LINE 右下角按鈕 -->
<a href="https://line.me/ti/p/xxxxx" target="_blank" class="line-float">
  Line 立即申請
</a>

<script>
function calculate() {
  const amount = Number(document.getElementById("loanAmount").value);
  const months = Number(document.getElementById("months").value);
  const rate = 0.16 / 12; 
  const fee = amount * 0.06;

  if (!amount || !months) {
    alert("請輸入金額與期數！");
    return;
  }

  const monthly = amount * rate / (1 - Math.pow(1 + rate, -months));
  const total = monthly * months + fee;

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML =
    "每月應還：" + Math.round(monthly).toLocaleString() + " 元<br>" +
    "總費用（含手續費）：" + Math.round(total).toLocaleString() + " 元";
}
</script>

</body>
</html>
