  <!-- 試算器 -->
  <section id="calc">
    <h2>Wantong 個人信用貸試算</h2>
    <p>年利率固定 <strong>16%</strong>、手續費 <strong>6%</strong></p>

    <div class="calc-group">
      <label>借款金額（NT$）</label>
      <input id="loanAmount" type="number" placeholder="請輸入金額，例如 100000">
    </div>

    <div class="calc-group">
      <label>期數（月）</label>
      <input id="months" type="number" placeholder="例如 12、24、36">
    </div>

    <button onclick="calculate()" style="padding:12px 20px;background:#2f9fff;border:none;color:white;border-radius:6px;font-size:1rem;font-weight:700;">
      開始試算
    </button>

<script>
function calculate() {
  const amount = Number(document.getElementById("loanAmount").value);
  const months = Number(document.getElementById("months").value);
  const rate = 0.16 / 12; 
  const fee = amount * 0.06;

  if (!amount || !months) {
    alert("請輸入金額與期數！");
    return;
  }

  const monthly = amount * rate / (1 - Math.pow(1 + rate, -months));
  const total = monthly * months + fee;

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML =
    "每月應還：" + Math.round(monthly).toLocaleString() + " 元<br>" +
    "總費用（含手續費）：" + Math.round(total).toLocaleString() + " 元";
}
</script>
