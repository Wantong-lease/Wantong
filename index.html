<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wantong 個人信用貸</title>

<style>
  body {
    margin:0;
    font-family:"Microsoft JhengHei", sans-serif;
    background:#f4f9ff;
    color:#1b2b44;
  }

  /* ------------------ Header ------------------ */
  header {
    background:white;
    border-bottom:1px solid #dce6f5;
    padding:14px 0;
    position:sticky;
    top:0;
    z-index:50;
  }

  .nav {
    max-width:1100px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 20px;
  }

  /* ★ Logo 放大到 160px */
  .brand img {
    height:160px;
    width:auto;
  }

  .brand {
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color:#1b2b44;
    font-weight:800;
    font-size:1.8rem;
  }

  nav a {
    margin-left:22px;
    text-decoration:none;
    color:#3f536e;
    font-weight:600;
    font-size:1.05rem;
  }
  nav a:hover { color:#007bff; }

  /* ------------------ Layout ------------------ */
  .container {
    max-width:1100px;
    margin:auto;
    padding:20px;
  }

  /* ------------------ Banner ------------------ */
  .banner img {
    width:100%;
    border-radius:18px;
    margin-top:20px;
    box-shadow:0 6px 20px rgba(0,0,0,0.08);
  }

  /* ------------------ Section Card ------------------ */
  section {
    background:white;
    border-radius:14px;
    padding:30px;
    margin:30px 0;
    border:1px solid #e5edf7;
    box-shadow:0 4px 14px rgba(0,0,0,0.04);
  }

  h2 {
    margin-top:0;
    font-size:1.7rem;
    font-weight:800;
    color:#123360;
  }

  /* ------------------ Form ------------------ */
  .calc-group {
    margin-bottom:18px;
  }

  label {
    font-weight:700;
  }

  input {
    width:100%;
    padding:14px;
    border:1px solid #b8c7dd;
    border-radius:8px;
    font-size:1rem;
    margin-top:6px;
  }

  button {
    padding:14px 24px;
    background:#007bff;
    border:none;
    color:white;
    border-radius:8px;
    font-size:1.1rem;
    font-weight:700;
    cursor:pointer;
    transition:0.2s;
  }
  button:hover { background:#005fcc; }

  .result-box {
    background:#e9f3ff;
    padding:20px;
    border-radius:10px;
    font-size:1.25rem;
    color:#0a4fa8;
    font-weight:800;
    border:1px solid #c7dfff;
  }

  /* ------------------ Footer ------------------ */
  footer {
    text-align:center;
    color:#7b8da8;
    font-size:0.9rem;
    padding:45px 0;
  }

  /* ------------------ LINE Floating Button ------------------ */
  .line-float {
    position:fixed;
    right:18px;
    bottom:18px;
    background:#06c755;
    color:white;
    padding:16px 24px;
    border-radius:50px;
    font-size:1.2rem;
    font-weight:800;
    box-shadow:0 6px 20px rgba(0,0,0,0.25);
    text-decoration:none;
  }

  /* ------------------ Mobile ------------------ */
  @media (max-width:600px) {
    /* ★ 手機 Logo 也變大 */
    .brand img { height:110px; }

    .brand { font-size:1.4rem; }
    nav { display:none; }
    section { padding:22px; }
    h2 { font-size:1.45rem; }
    button { width:100%; }
  }
</style>
</head>

<body>

<header>
  <div class="nav">
    <a class="brand" href="#">
      <img src="logo.png" alt="Wantong Logo">
    </a>

    <nav>
      <a href="#calc">試算器</a>
      <a href="#faq">FAQ</a>
    </nav>
  </div>
</header>

<div class="container">

  <div class="banner">
    <img src="banner.png" alt="banner" />
  </div>

  <section id="calc">
    <h2>Wantong 個人信用貸試算</h2>
    <p>年利率固定 <strong>16%</strong>、手續費 <strong>6%</strong></p>

    <div class="calc-group">
      <label>借款金額（NT$）</label>
      <input id="loanAmount" type="number" placeholder="請輸入金額，例如 100000">
    </div>

    <div class="calc-group">
      <label>期數（月）</label>
      <input id="months" type="number" placeholder="例如 12、24、36">
    </div>

    <button onclick="calculate()">開始試算</button>

    <div id="result" class="result-box" style="display:none;margin-top:20px;"></div>
  </section>

  <section id="faq">
    <h2>常見問題</h2>
    <p><strong>Q：利率是多少？</strong><br>固定年利率 16%，手續費 6%。</p>
    <p><strong>Q：撥款時間？</strong><br>核准後最快 1 天撥款。</p>
  </section>

  <footer>
    © 2025 Wantong. All Rights Reserved.
  </footer>

</div>

<a href="https://line.me/ti/p/xxxxx" target="_blank" class="line-float">
  Line 立即申請
</a>

<script>
function calculate() {
  const amount = Number(document.getElementById("loanAmount").value);
  const months = Number(document.getElementById("months").value);
  const rate = 0.16 / 12;
  const fee = amount * 0.06;

  if (!amount || !months) {
    alert("請輸入金額與期數！");
    return;
  }

  const monthly = amount * rate / (1 - Math.pow(1 + rate, -months));
  const total = monthly * months + fee;

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML =
    "每月應還：" + Math.round(monthly).toLocaleString() + " 元<br>" +
    "總費用（含手續費）：" + Math.round(total).toLocaleString() + " 元";
}
</script>

</body>
</html>
