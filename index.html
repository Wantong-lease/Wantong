<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wantong 個人信用貸</title>

<style>
  body { margin:0; font-family:"Microsoft JhengHei",sans-serif; background:#f6fbff; color:#222; }

  header {
    background:white;
    border-bottom:1px solid #e5eaf0;
    padding:6px 0;
    position:sticky;top:0;z-index:30;
  }
  .nav {
    max-width:860px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 14px;
  }

  .brand img { height:95px; width:auto; }
  .brand { display:flex; align-items:center; }

  nav a { margin-left:18px; text-decoration:none; color:#6b7585; font-weight:600; }
  nav a:hover { color:#2f9fff; }

  .container { max-width:860px; margin:auto; padding:10px 14px; }

  .banner img {
    width:100%;
    border-radius:12px;
    margin-top:14px;
    box-shadow:0 4px 16px rgba(0,0,0,0.08);
  }

  section {
    background:white;
    border-radius:10px;
    padding:24px;
    margin:22px 0;
    border:1px solid #e8eff5;
  }

  h2 { margin-top:0; }
  .calc-group { margin-bottom:16px; }
  input {
    width:100%; padding:12px;
    border:1px solid #ccc; border-radius:6px;
    font-size:1rem;
  }

  button {
    padding:12px 20px;
    background:#2f9fff;
    border:none;
    color:white;
    border-radius:6px;
    font-size:1rem;
    font-weight:700;
  }

  .result-box {
    background:#f1f8ff;
    padding:16px;
    border-radius:8px;
    font-size:1.2rem;
    color:#0a4ca3;
    font-weight:700;
  }

  footer { text-align:center; color:#888; font-size:0.9rem; padding:40px 0; }

  /* 浮動按鈕容器 */
  .floating-wrap {
    position:fixed;
    right:16px;
    bottom:16px;
    display:flex;
    flex-direction:column;
    gap:12px;
    z-index:200;
  }

  .floating-wrap a {
    text-decoration: none !important;
    outline: none !important;
    border: none !important;
  }
  .float-btn {
    width:58px;
    height:58px;
    border-radius:50%;
    background:transparent !important;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 4px 16px rgba(0,0,0,0.12);
  }
  .float-btn img {
    display:block;
    width:34px;
    height:34px;
    object-fit:contain;
  }
  .float-btn.call span {
    display:inline-block;
    font-size:26px;
    line-height:1;
    color:#001c44;
  }

  /* FAQ */
  .faq-item {
    border: 1px solid #e5edf7;
    border-radius: 10px;
    margin-bottom: 12px;
    background: #ffffff;
    overflow: hidden;
    transition: box-shadow 0.2s;
  }
  .faq-header {
    padding: 16px 18px;
    cursor: pointer;
    font-weight: 700;
    color: #003366;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .faq-header:hover { background: #f3f8ff; }
  .faq-arrow { transition: 0.3s; }
  .faq-content {
    max-height: 0;
    overflow: hidden;
    padding: 0 18px;
    color: #444;
    line-height: 1.6;
    transition: max-height 0.35s ease, padding 0.3s;
  }
  .faq-item.active { box-shadow:0 4px 16px rgba(0,0,0,0.08); }
  .faq-item.active .faq-content { padding:14px 18px 18px; }
  .faq-item.active .faq-arrow { transform: rotate(180deg); }

  @media (max-width:600px) {
    .brand img { height:70px !important; }
  }


  /* ————————————————
     新增：貸款流程樣式
     ———————————————— */
  .steps-list {
    margin-top: 20px;
  }
  .step-item {
    display: flex;
    align-items: flex-start;
    margin-bottom: 18px;
  }
  .step-num {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    background: #2f9fff;
    color: white;
    font-weight: 800;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 14px;
    font-size: 1.1rem;
  }
  .step-text {
    font-size: 1.05rem;
    color:#2d3a4d;
    line-height:1.6;
  }


  /* ————————————————
     高質感金融機構風「公司資訊」
     ———————————————— */
  .company-info-wrap {
    width: 100%;
    background:#e9f1ff;
    padding: 40px 0;
    margin-top: 40px;
  }

  .company-info-card {
    max-width: 860px;
    margin: auto;
    background: white;
    padding: 26px 30px;
    border-radius: 12px;
    border: 1px solid #d6e2f3;
    box-shadow: 0 4px 18px rgba(0,0,0,0.06);
    color: #333;
    line-height: 1.7;
  }

  .company-info-card h3 {
    margin-top: 0;
    margin-bottom: 14px;
    color: #003366;
    font-size: 1.35rem;
    font-weight: 800;
  }

  .company-info-card p { margin: 6px 0; font-size: 1rem; color:#2d3a4d; }

  .company-info-card .legal-note {
    margin-top: 16px;
    background:#f6f9ff;
    padding:14px 16px;
    border-radius:8px;
    font-size:0.92rem;
    color:#4b5566;
  }

</style>
</head>
